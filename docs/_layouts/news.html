---
layout: default
---

<div class="column-left">

    <div class="block">
        <h3>News</h3>
        {% assign news = site.news | sort : "year" | reverse %}
        <ul class="ulist">
            {% for new in news %}
            {% if new.type == "publication" %}
            <li><a href="{{ new.url2 | relative_url }}">{{ new.date2 }} - <b>{{ new.news
                        }}</b>
                </a></li>
            {% else %}
            <li><a href="{{ new.url | relative_url }}">{{ new.date2 }} - <b>{{ new.news
                        }}</b>
                </a></li>
            {% endif %}

            {% endfor %}
        </ul>
    </div>


</div>
